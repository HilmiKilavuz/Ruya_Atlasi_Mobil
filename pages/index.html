<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rüya & Burç Atlası</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/index.css">
    <script src="../scripts/main.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="auth-nav">
        <div class="auth-buttons">
            <button class="auth-btn login-btn">Giriş Yap</button>
            <button class="auth-btn register-btn">Üye Ol</button>
        </div>
    </nav>

    <!-- Modal for Login -->
    <div class="modal" id="loginModal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Giriş Yap</h2>
            <form class="auth-form" id="loginForm">
                <input type="email" placeholder="E-posta" required>
                <input type="password" placeholder="Şifre" required>
                <button type="submit" class="submit-btn">Giriş Yap</button>
            </form>
        </div>
    </div>

    <!-- Modal for Register -->
    <div class="modal" id="registerModal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Üye Ol</h2>
            <form class="auth-form" id="registerForm">
                <input type="text" placeholder="Ad Soyad" required>
                <input type="email" placeholder="E-posta" required>
                <div class="birth-date-container">
                    <label for="birthDate">Doğum Tarihiniz:</label>
                    <input type="date" id="birthDate" required>
                </div>
                <input type="password" placeholder="Şifre" required>
                <input type="password" placeholder="Şifre Tekrar" required>
                <button type="submit" class="submit-btn">Üye Ol</button>
            </form>
        </div>
    </div>

    <div class="container">
        <div class="split left">
            <h1>Rüya Atlası</h1>
            <p>Rüyalarınızın gizli anlamlarını keşfedin</p>
            <a href="./dream.html" class="btn">Rüya Yorumla</a>
        </div>
        <div class="split right">
            <h1>Burç Atlası</h1>
            <p>Günlük burç yorumlarınız ve astrolojik öngörüler</p>
            <a href="./horoscope.html" class="btn">Burç Yorumu</a>
        </div>
    </div>
</body>
</html>
